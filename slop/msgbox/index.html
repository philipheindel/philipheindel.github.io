<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PowerShell MessageBox.Show Builder</title>
<style>
  body {
    margin: 0;
    font-family: "Segoe UI Variable Display", "Segoe UI", sans-serif;
    background-color: #f3f3f3;
    display: flex;
    height: 100vh;
    overflow: hidden;
  }

  /* Left: Input fields */
  #builder {
    width: 28%;
    background: #ffffffcc;
    backdrop-filter: blur(8px);
    border-right: 1px solid #ccc;
    padding: 20px;
    overflow-y: auto;
  }

  #builder h2 {
    margin-top: 0;
    font-weight: 600;
    color: #1e1e1e;
  }

  label {
    display: block;
    margin-top: 10px;
    font-weight: 500;
  }

  input[type="text"], select {
    width: 100%;
    padding: 8px;
    margin-top: 4px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 14px;
    background-color: #fafafa;
  }

  input[type="checkbox"] {
    margin-right: 6px;
  }

  /* Center: Windows 11 message box preview */
  #preview {
    flex-grow: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #e7e7e7;
  }

  .win11-window {
    width: 340px;
    border-radius: 12px;
    background: #ffffffcc;
    backdrop-filter: blur(15px);
    box-shadow:
      0 1px 2px rgba(0,0,0,0.1),
      0 8px 20px rgba(0,0,0,0.15);
    overflow: hidden;
    border: 1px solid #d0d0d0;
    font-size: 14px;
  }

  .win11-titlebar {
    height: 32px;
    background: linear-gradient(to right, #f8f8f8, #fdfdfd);
    border-bottom: 1px solid #d4d4d4;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 8px 0 12px;
    color: #222;
    font-weight: 500;
  }

  .title-buttons {
    display: flex;
    gap: 4px;
  }

  .title-button {
    width: 36px;
    height: 28px;
    border-radius: 6px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: default;
    color: #555;
  }

  .title-button:hover {
    background: rgba(0,0,0,0.07);
  }

  .title-button.close:hover {
    background: #e81123;
    color: #fff;
  }

  .win11-body {
    padding: 20px 24px;
    color: #000;
    text-align: left;
    min-height: 60px;
    display: flex;
    align-items: center;
  }

  .win11-footer {
    padding: 12px;
    background: #f3f3f3;
    border-top: 1px solid #dcdcdc;
    text-align: right;
  }

  .win11-btn {
    background: #0078d4;
    color: white;
    border: none;
    padding: 6px 18px;
    border-radius: 6px;
    margin-left: 8px;
    font-size: 13px;
    cursor: pointer;
    box-shadow: 0 1px 2px rgba(0,0,0,0.1);
  }

  .win11-btn:hover {
    background: #0062a3;
  }

  /* Right: Generated PowerShell command */
  #command {
    width: 30%;
    background: #1e1e1e;
    color: #dcdcdc;
    padding: 20px;
    font-family: Consolas, monospace;
    border-left: 1px solid #444;
    overflow-y: auto;
    white-space: pre-wrap; /* wrap long lines */
    word-wrap: break-word;
  }

  #command h3 {
    color: #9cdcfe;
    margin-top: 0;
  }

  #cmdOutput {
    line-height: 1.5;
  }
</style>
</head>
<body>

  <!-- LEFT SIDEBAR -->
  <div id="builder">
    <h2>MessageBox Parameters</h2>

    <label>Text (Message)</label>
    <input type="text" id="text" placeholder="Enter message text">

    <label>Caption</label>
    <input type="text" id="caption" placeholder="Enter window title">

    <label>Buttons</label>
    <select id="buttons">
      <option>OK</option>
      <option>OKCancel</option>
      <option>YesNo</option>
      <option>YesNoCancel</option>
      <option>RetryCancel</option>
      <option>AbortRetryIgnore</option>
    </select>

    <label>Icon</label>
    <select id="icon">
      <option>None</option>
      <option>Information</option>
      <option>Warning</option>
      <option>Error</option>
      <option>Question</option>
    </select>

    <label>Default Button</label>
    <select id="defaultButton">
      <option>Button1</option>
      <option>Button2</option>
      <option>Button3</option>
    </select>

    <label><input type="checkbox" id="topMost"> Show as TopMost</label>
  </div>

  <!-- CENTER PREVIEW -->
  <div id="preview">
    <div class="win11-window" id="msgPreview">
      <div class="win11-titlebar">
        <div id="msgCaption">Caption</div>
        <div class="title-buttons">
          <div class="title-button">─</div>
          <div class="title-button">□</div>
          <div class="title-button close">×</div>
        </div>
      </div>
      <div class="win11-body" id="msgBody">Message text here</div>
      <div class="win11-footer" id="msgButtons"></div>
    </div>
  </div>

  <!-- RIGHT COMMAND OUTPUT -->
  <div id="command">
    <h3>Generated PowerShell Command</h3>
    <pre id="cmdOutput"></pre>
  </div>

<script>
const textInput = document.getElementById('text');
const captionInput = document.getElementById('caption');
const buttonsSelect = document.getElementById('buttons');
const iconSelect = document.getElementById('icon');
const defaultButtonSelect = document.getElementById('defaultButton');
const topMostCheck = document.getElementById('topMost');
const cmdOutput = document.getElementById('cmdOutput');
const msgCaption = document.getElementById('msgCaption');
const msgBody = document.getElementById('msgBody');
const msgButtons = document.getElementById('msgButtons');

function updatePreviewAndCommand() {
  const text = textInput.value || "Message text here";
  const caption = captionInput.value || "Caption";
  const buttons = buttonsSelect.value;
  const icon = iconSelect.value;
  const defaultButton = defaultButtonSelect.value;
  const topMost = topMostCheck.checked;

  msgCaption.textContent = caption;
  msgBody.textContent = text;

  const buttonSets = {
    OK: ["OK"],
    OKCancel: ["OK", "Cancel"],
    YesNo: ["Yes", "No"],
    YesNoCancel: ["Yes", "No", "Cancel"],
    RetryCancel: ["Retry", "Cancel"],
    AbortRetryIgnore: ["Abort", "Retry", "Ignore"]
  };

  msgButtons.innerHTML = "";
  buttonSets[buttons].forEach(b => {
    const btn = document.createElement('button');
    btn.textContent = b;
    btn.className = 'win11-btn';
    msgButtons.appendChild(btn);
  });

  let cmd = `[System.Windows.Forms.MessageBox]::Show(`;
  cmd += `"${text.replace(/"/g, '`"')}", `;
  cmd += `"${caption.replace(/"/g, '`"')}", `;
  cmd += `[System.Windows.Forms.MessageBoxButtons]::${buttons}, `;
  cmd += `[System.Windows.Forms.MessageBoxIcon]::${icon}, `;
  cmd += `[System.Windows.Forms.MessageBoxDefaultButton]::${defaultButton}`;
  if (topMost) cmd += `, [System.Windows.Forms.MessageBoxOptions]::ServiceNotification`;
  cmd += `)`;

  cmdOutput.textContent = cmd;
}

document.querySelectorAll('#builder input, #builder select').forEach(el => {
  el.addEventListener('input', updatePreviewAndCommand);
  el.addEventListener('change', updatePreviewAndCommand);
});

updatePreviewAndCommand();
</script>

</body>
</html>
